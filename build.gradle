plugins {
    id 'java'
}


repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    implementation 'org.apache.httpcomponents.client5:httpclient5-win:5.0.3'
    implementation 'org.slf4j:slf4j-api:1.7.9'
    implementation 'com.fasterxml.jackson.core:jackson-databind:2.12.0-rc1'
    implementation 'ch.qos.logback:logback-classic:1.2.3'
    implementation 'ch.qos.logback:logback-core:1.2.3'
    compile group: 'org.apache.httpcomponents.client5', name: 'httpclient5-fluent', version: '5.0.3'
}
